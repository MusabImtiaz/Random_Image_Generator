<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Random Image Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="toggle-switch">
    <input type="checkbox" id="mode-toggle" />
    <label for="mode-toggle">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </label>
  </div>

  <h1>My Random Image Project</h1>
  <div class="img-cont">
    <img src="https://picsum.photos/200/300?random=1" alt="Random Image 1" />
    <img src="https://picsum.photos/200/300?random=2" alt="Random Image 2" />
    <img src="https://picsum.photos/200/300?random=3" alt="Random Image 3" />
    <img src="https://picsum.photos/200/300?random=4" alt="Random Image 4" />
  </div>

  <script src="script.js"></script>
</body>
</html>
